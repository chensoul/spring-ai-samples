spring.application.name=08-rag-vector-store

# Ollama 提供聊天与嵌入模型，请先运行 `ollama pull qwen3:8b` 与 `ollama pull nomic-embed-text:v1.5`
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=qwen3:8b
spring.ai.ollama.chat.options.temperature=0.6
spring.ai.ollama.embedding.options.model=nomic-embed-text:v1.5

spring.ai.vectorstore.redis.initialize-schema=true

logging.level.org.springframework.ai.chat.client.advisor=DEBUG
