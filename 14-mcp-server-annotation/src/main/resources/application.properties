spring.application.name=14-mcp-server-annotation
spring.main.web-application-type=none

# MCP Server (STDIO only) - 使用 spring-ai-starter-mcp-server，仅 STDIO 传输
spring.ai.mcp.server.name=mcp-annotations-server
spring.ai.mcp.server.version=0.0.1
spring.ai.mcp.server.type=SYNC
# 仅使用 STDIO 传输，避免加载 SSE/Servlet 环境
spring.ai.mcp.server.protocol=STDIO
# 启用注解扫描，自动注册 @McpTool / @McpResource 等
spring.ai.mcp.server.annotation-scanner.enabled=true

spring.main.banner-mode=off
