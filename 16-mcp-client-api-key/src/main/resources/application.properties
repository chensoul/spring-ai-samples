spring.application.name=16-mcp-client-api-key

# DeepSeek（OpenAI 兼容），需设置 DEEPSEEK_API_KEY
spring.ai.openai.base-url=https://api.deepseek.com
spring.ai.openai.api-key=${DEEPSEEK_API_KEY}
spring.ai.openai.chat.options.model=deepseek-reasoner
spring.ai.openai.chat.options.temperature=0.7

# MCP Client: Streamable HTTP 连接 15-mcp-server-api-key（需先启动服务端，默认端口 8080）
spring.ai.mcp.client.type=SYNC
spring.ai.mcp.client.streamable-http.connections.mcp-server-api-key.url=http://localhost:8080
spring.ai.mcp.client.streamable-http.connections.mcp-server-api-key.endpoint=/mcp

# API Key（与 15-mcp-server-api-key 中配置一致：id.secret）
mcp.security.api-key=api01.mycustomapikey

logging.level.cc.chensoul=debug
logging.level.org.springframework.ai.chat.client.advisor=DEBUG
