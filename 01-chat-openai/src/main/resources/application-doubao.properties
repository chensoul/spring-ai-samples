## 豆包（火山引擎 Ark OpenAI 兼容）##
## 获取 API Key 与 Endpoint: https://console.volcengine.com/ark/
## model 需替换为你在火山方舟创建的推理接入点 ID（ep-xxx）
spring.ai.openai.base-url=https://ark.cn-beijing.volces.com/api/v3
spring.ai.openai.api-key=${VOLC_ACCESS_KEY}
spring.ai.openai.chat.completions-path=/chat/completions
spring.ai.openai.chat.options.model=ep-xxxxxxxxxxxxxxxx
